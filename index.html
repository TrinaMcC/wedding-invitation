<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Garamond', serif;
            background-color: #0B3D0B; /* Forest green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .invitation {
            position: relative;
            width: 600px; /* Wider for landscape */
            height: 400px; /* Reduced height */
            background: #F4F1E0; /* Parchment-style */
            border: 5px solid #A67B5B; /* Brown border */
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90px;
            height: 90px;
            background: #8B0000; /* Wax seal red */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Garamond', serif;
            font-size: 20px;
            color: gold;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .seal:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        .seal.broken {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .left-flap, .right-flap {
            position: absolute;
            width: 50%; /* Half the width for landscape flaps */
            height: 100%;
            background: #F4F1E0;
            transform-origin: center;
            transition: transform 1s ease-in-out;
        }
        .left-flap {
            left: 0;
            border-right: 3px solid #A67B5B;
        }
        .right-flap {
            right: 0;
            border-left: 3px solid #A67B5B;
        }
        .flaps-unfolded .left-flap {
            transform: rotateY(-180deg);
        }
        .flaps-unfolded .right-flap {
            transform: rotateY(180deg);
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
            padding: 20px;
        }
        .content.visible {
            opacity: 1;
        }
        .content h1 {
            color: #FFD700; /* Gold */
            font-size: 2.2em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .content p {
            color: #333;
            margin: 10px 0;
            font-size: 1.2em;
        }
        .content p.important {
            font-weight: bold;
            color: #8B0000; /* Red highlight */
        }
        .content img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        .footer small {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="seal" id="seal">TM</div>
        <div class="left-flap"></div>
        <div class="right-flap"></div>
        <div class="content" id="content">
            <img src="https://via.placeholder.com/80" alt="Wedding Logo">
            <h1>One Ring to Bind Us</h1>
            <p>[Your Names Here]</p>
            <p>Join us on</p>
            <p class="important"><strong>[Date]</strong> at <strong>[Time]</strong></p>
            <p class="important">Location: [Your Venue Name]</p>
            <p>We look forward to celebrating with you!</p>
        </div>
        <div class="footer">
            <small>Formal attire requested | RSVP by [Date]</small>
        </div>
    </div>

    <script>
        const seal = document.getElementById('seal');
        const invitation = document.querySelector('.invitation');
        const content = document.getElementById('content');

        seal.addEventListener('click', () => {
            seal.classList.add('broken');
            invitation.classList.add('flaps-unfolded');
            setTimeout(() => {
                content.classList.add('visible');
            }, 1000); // Delay to match flap animation
        });
    </script>
</body>
</html>
