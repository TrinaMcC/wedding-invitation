<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trina & Chris Wedding</title>
  <style>
    body {
      margin: 0;
      /* PASTE YOUR GENERATED BACKGROUND URL BELOW */
      background: #0a0a0a url('scroll-background.jpg') center/cover no-repeat fixed;
      font-family: 'El Messiri', serif;
      height: 100vh;
      overflow: hidden;
    }

    .invitation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      background: rgba(245, 231, 198, 0.85);
      background-image: 
        linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, transparent 20%),
        repeating-linear-gradient(to bottom, #f5e7c6, #f5e7c6 24px, #e3d0a5 25px);
      border: 15px solid transparent;
      border-image: url('https://i.imgur.com/ZYwD6yK.png') 30 stretch;
      padding: 40px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Content styling (keep your existing invitation styles) */
    h1 { 
      font-family: 'MedievalSharp', cursive;
      color: #aa8c3c;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=El+Messiri:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background will show immediately -->
  
  <!-- Invitation appears after loading -->
  <div class="invitation-container" id="invitation">
    <h1>The Union of Two Hearts</h1>
    <!-- Your existing invitation content -->
  </div>

  <script>
    // Fade in invitation after background loads
    window.addEventListener('load', () => {
      document.getElementById('invitation').style.opacity = '1';
    });
  </script>
</body>
</html>
