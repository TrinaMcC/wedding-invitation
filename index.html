<!DOCTYPE html>
<html lang="en">
<head>
  <!-- [Previous head content remains the same] -->
</head>
<body>
  <!-- [Previous parchment/wax-seal HTML remains the same] -->

  <!-- Updated Music Elements -->
  <audio id="backgroundMusic" loop>
    <source src="harp-music.mp3" type="audio/mpeg">
  </audio>

  <button id="musicToggle" style="display: none;" title="Toggle Music">❚❚</button>

  <script>
    // Updated revealInvitation function
    function revealInvitation() {
      const waxSeal = document.getElementById('waxSeal');
      const invitation = document.getElementById('invitation');
      const musicToggle = document.getElementById('musicToggle');
      const backgroundMusic = document.getElementById('backgroundMusic');

      // Break seal and reveal invitation
      waxSeal.classList.add('broken');
      setTimeout(() => {
        waxSeal.style.display = 'none';
        invitation.style.display = 'block';
        musicToggle.style.display = 'block'; // Show music button
        
        // AUTOPLAY when seal breaks (with muted fallback)
        backgroundMusic.muted = false;
        const playPromise = backgroundMusic.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            // If autoplay fails, keep muted and let user unmute
            backgroundMusic.muted = true;
          });
        }
      }, 800);
    }

    // Updated music toggle
    document.getElementById('musicToggle').addEventListener('click', function() {
      const bgMusic = document.getElementById('backgroundMusic');
      if (bgMusic.paused) {
        bgMusic.play();
        this.textContent = '❚❚';
      } else {
        bgMusic.pause();
        this.textContent = '♫';
      }
    });

    // [Rest of your existing JavaScript]
  </script>
</body>
</html>
