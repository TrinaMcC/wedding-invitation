<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trina & Chris Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=El+Messiri:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      /* CUSTOM BACKGROUND - REPLACE URL */
      background: #0a0a0a url('scroll-background.jpg') center/cover no-repeat fixed;
      font-family: 'El Messiri', serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Invisible Clickable Seal (Center Screen) */
    .secret-seal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      opacity: 0; /* Fully transparent */
      z-index: 100;
    }

    /* Green Screen Transition */
    .transition-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #5a8c47;
      z-index: 90;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s, background-color 2.5s;
    }

    /* Invitation Content */
    .invitation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      background: rgba(245, 231, 198, 0.9);
      background-image: 
        linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, transparent 20%),
        repeating-linear-gradient(to bottom, #f5e7c6, #f5e7c6 24px, #e3d0a5 25px);
      border: 15px solid transparent;
      border-image: url('https://i.imgur.com/ZYwD6yK.png') 30 stretch;
      padding: 40px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 80;
    }

    /* Music Toggle */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #5a8c47;
      color: #f5e7c6;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Your existing text styles */
    h1 { 
      font-family: 'MedievalSharp', cursive;
      color: #aa8c3c;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- 1. Invisible Seal Button (Center Screen) -->
  <div class="secret-seal" id="waxSeal"></div>

  <!-- 2. Transition Screen -->
  <div class="transition-screen" id="transitionScreen"></div>

  <!-- 3. Invitation Content -->
  <div class="invitation-container" id="invitation">
    <h1>The Union of Two Hearts</h1>
    <p>By the will of the Valar and the bonds of Middle-earth,</p>
    <p class="highlight">Trina & Chris</p>
    <!-- Add your full invitation text here -->
  </div>

  <!-- 4. Music Elements -->
  <audio id="backgroundMusic" loop>
    <source src="harp-music.mp3" type="audio/mpeg">
  </audio>
  <button id="musicToggle" title="Toggle Music">❚❚</button>

  <script>
    const waxSeal = document.getElementById('waxSeal');
    const transitionScreen = document.getElementById('transitionScreen');
    const invitation = document.getElementById('invitation');
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('backgroundMusic');

    // 1. Click invisible seal
    waxSeal.addEventListener('click', () => {
      // 2. Start green transition
      transitionScreen.style.opacity = '1';
      
      // 3. Play music (muted until interaction)
      bgMusic.muted = false;
      bgMusic.play().catch(e => {
        musicToggle.style.display = 'block'; 
        musicToggle.textContent = '♫';
      });

      // 4. Transition to black
      setTimeout(() => {
        transitionScreen.style.backgroundColor = '#000';
      }, 1500);

      // 5. Show invitation
      setTimeout(() => {
        invitation.style.opacity = '1';
        musicToggle.style.display = 'block';
      }, 3000);
    });

    // Music toggle
    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = '❚❚';
      } else {
        bgMusic.pause();
        musicToggle.textContent = '♫';
      }
    });
  </script>
</body>
</html>
