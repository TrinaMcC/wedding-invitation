<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Garamond', serif;
            background-color: #0B3D0B; /* Forest green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .invitation {
            position: relative;
            width: 300px;
            height: 400px;
            background: #F4F1E0; /* Parchment-style */
            border: 5px solid #A67B5B; /* Brown border */
            border-radius: 5px;
            overflow: hidden;
        }
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: #8B0000; /* Wax seal red */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Garamond', serif;
            font-size: 18px;
            color: gold;
            font-weight: bold;
            cursor: pointer;
            z-index: 2;
        }
        .seal.broken {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .top-flap, .bottom-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #F4F1E0;
            transform-origin: center;
            transition: transform 1s ease-in-out;
        }
        .top-flap {
            top: 0;
            border-bottom: 3px solid #A67B5B;
        }
        .bottom-flap {
            bottom: 0;
            border-top: 3px solid #A67B5B;
        }
        .flaps-unfolded .top-flap {
            transform: rotateX(-180deg);
        }
        .flaps-unfolded .bottom-flap {
            transform: rotateX(180deg);
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .content.visible {
            opacity: 1;
        }
        .content h1 {
            color: #FFD700; /* Gold */
            font-size: 1.8em;
            text-align: center;
        }
        .content p {
            color: #000;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="seal" id="seal">TM</div>
        <div class="top-flap"></div>
        <div class="bottom-flap"></div>
        <div class="content" id="content">
            <h1>One Ring to Bind Us</h1>
            <p>[Your Names Here]</p>
            <p>Join us on</p>
            <p><strong>[Date]</strong> at <strong>[Time]</strong></p>
            <p>Location: [Your Venue Name]</p>
        </div>
    </div>

    <script>
        const seal = document.getElementById('seal');
        const invitation = document.querySelector('.invitation');
        const content = document.getElementById('content');

        seal.addEventListener('click', () => {
            seal.classList.add('broken');
            invitation.classList.add('flaps-unfolded');
            setTimeout(() => {
                content.classList.add('visible');
            }, 1000); // Delay to match flap animation
        });
    </script>
</body>
</html>
